		<script>

		var styles = [
		{
			featureType: "all",
			elementType: "all",
			stylers: [
			{ saturation: -100 }
			]
		},
		{
			featureType: 'water',
			elementType: 'geometry.fill',
			stylers: [
			{ color: '#CBD6D0' }
			]
		},
		{
			featureType: 'landscape',
			elementType: 'geometry.fill',
			stylers: [
			{ color: '#E8E8E8' }
			]
		},
		{
			featureType: 'road.highway',
			elementType: 'geometry.fill',
			stylers: [
			{ color: '#EF97AE' }
			]
		},
		{
			featureType: 'road.highway',
			elementType: 'geometry.stroke',
			stylers: [
			{ color: '#EF97AE' }
			]
		}
		];

		function initialize() {
			var myLatlng = new google.maps.LatLng(43.6074704, 3.8741790000000265);
			
			var options = {
				mapTypeControlOptions: {mapTypeIds: ['Styled']},
				center: myLatlng,
				zoom: 15,
				mapTypeId: 'Styled'
			};
			var div = document.getElementById('google-maps');
			var image = 'images/marker.png';
			var map = new google.maps.Map(div, options);
			var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });

			var marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				icon: image,
				title: 'Shab Team!'
			});
			map.mapTypes.set('Styled', styledMapType);
		};

		google.maps.event.addDomListener(window, 'load', initialize);
	
		</script>

		<script type="text/javascript">
		jQuery(document).ready(function(){

			jQuery("#contactForm").validate({
				messages: {
					contactName: 'Please enter your name.',
					email: {
						required: 'Please enter your email address.',
						email: 'You entered an invalid email address.'
					},
					comments: 'Please enter a message.'
				},
				errorPlacement: function(error, element) {
					error.prependTo('.buttons');
				}
			});

		});
		</script>

		<script>

		$(document).ready(function(){

			$('button[type=submit]').click(function () {

				var name = $('input[name=contactName]');
				var email = $('input[name=email]');
				var message = $('textarea[name=comments]');

				var data = 'contactName=' + name.val() + '&email=' + email.val() +
				'&comments='  + encodeURIComponent(message.val());

				$(this).attr("disabled", "disabled").text('Sending...');
				$.ajax({
					url: "process.php",
					type: "GET",
					data: data,
					cache: false,
					success: function (html) {
						console.log(html);
						if (html==true) {
							$('form').children().fadeOut('slow');
							$('form').text('Thank you! We have received your message.');
							$('.done').fadeIn('slow');
							$('.text').removeAttr('disabled');
						} else {
							alert('Sorry, unexpected error. Please try again later.');
							$('.text').removeAttr('disabled');
						}
					}
				});
				return false;
			});
		});

		</script>
